<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Timetable & Hour Tracker</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .date {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      background: #f0f2f5;
    }
    .slot.done {
      background: #d4edda;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
    }
    .progress-bar {
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }
    .progress {
      height: 100%;
      width: 0;
      background: #28a745;
      transition: width 0.3s ease;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
    }
    .weekly {
      margin-top: 30px;
    }
    .week-day {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .streak {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
      color: #ff5722;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Study Hour Tracker</h1>
    <div class="date" id="date"></div>

    <div id="slots"></div>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div class="stats">
      <div id="totalHours"></div>
      <div id="percentage"></div>
    </div>

    <div class="streak" id="streak"></div>

    <div class="weekly">
      <h2>ðŸ“† Weekly Overview (Hours)</h2>
      <div id="weekly"></div>
    </div>
  </div>

  <script>
    const dateEl = document.getElementById('date');
    const slotsEl = document.getElementById('slots');
    const progressEl = document.getElementById('progress');
    const totalHoursEl = document.getElementById('totalHours');
    const percentageEl = document.getElementById('percentage');
    const weeklyEl = document.getElementById('weekly');
    const streakEl = document.getElementById('streak');

    const today = new Date();
    const todayKey = today.toDateString();
    dateEl.innerText = `Today: ${todayKey}`;

    const timetable = [
      { time: '10:00 - 12:00', task: 'Flutter Learning', max: 2 },
      { time: '12:00 - 1:00', task: 'Flutter Practice', max: 1 },
      { time: '2:00 - 4:00', task: 'Python + DSA', max: 2 },
      { time: '6:45 - 7:45', task: 'Flutter Project Work', max: 1 },
      { time: '9:00 - 9:45', task: 'Revision / Planning', max: 0.75 }
    ];

    const storageKey = `study-${todayKey}`;
    let data = JSON.parse(localStorage.getItem(storageKey)) || {};

    function render() {
      slotsEl.innerHTML = '';
      let totalHours = 0;
      let maxHours = timetable.reduce((s, t) => s + t.max, 0);

      timetable.forEach((slot, index) => {
        const hours = data[index] || 0;
        totalHours += hours;

        const div = document.createElement('div');
        div.className = 'slot' + (hours > 0 ? ' done' : '');
        div.innerHTML = `
          <div>
            <strong>${slot.time}</strong><br>${slot.task}
          </div>
          <div>
            <input type="number" min="0" step="0.25" max="${slot.max}" value="${hours}" onchange="updateHours(${index}, this.value)"> h
          </div>`;
        slotsEl.appendChild(div);
      });

      const percent = Math.min(100, Math.round((totalHours / maxHours) * 100));
      progressEl.style.width = percent + '%';
      totalHoursEl.innerText = `Total Hours: ${totalHours.toFixed(2)} / ${maxHours}`;
      percentageEl.innerText = `Progress: ${percent}%`;

      updateWeekly();
      updateStreak();
    }

    function updateHours(index, value) {
      data[index] = parseFloat(value) || 0;
      localStorage.setItem(storageKey, JSON.stringify(data));
      render();
    }

    function updateWeekly() {
      weeklyEl.innerHTML = '';
      for (let i = 6; i >= 0; i--) {
        const d = new Date();
        d.setDate(today.getDate() - i);
        const key = `study-${d.toDateString()}`;
        const dayData = JSON.parse(localStorage.getItem(key)) || {};
        const hours = Object.values(dayData).reduce((a, b) => a + b, 0);

        const row = document.createElement('div');
        row.className = 'week-day';
        row.innerHTML = `<span>${d.toDateString()}</span><span>${hours.toFixed(2)} h</span>`;
        weeklyEl.appendChild(row);
      }
    }

    function updateStreak() {
      let streak = 0;
      for (let i = 0; ; i++) {
        const d = new Date();
        d.setDate(today.getDate() - i);
        const key = `study-${d.toDateString()}`;
        const dayData = JSON.parse(localStorage.getItem(key));
        if (dayData && Object.values(dayData).reduce((a, b) => a + b, 0) > 0) {
          streak++;
        } else {
          break;
        }
      }
      streakEl.innerText = `ðŸ”¥ Current Streak: ${streak} day(s)`;
    }

    render();
  </script>
</body>
</html>
