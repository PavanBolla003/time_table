<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Timetable & Progress Tracker</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .date {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 6px;
      background: #f0f2f5;
    }
    .slot.completed {
      background: #d4edda;
    }
    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background: #007bff;
      color: white;
    }
    button.completed {
      background: #28a745;
    }
    .progress-bar {
      height: 20px;
      background: #e0e0e0;
      border-radius: 10px;
      overflow: hidden;
      margin: 20px 0;
    }
    .progress {
      height: 100%;
      width: 0;
      background: #28a745;
      transition: width 0.3s ease;
    }
    .stats {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 14px;
    }
    .weekly {
      margin-top: 30px;
    }
    .week-day {
      display: flex;
      justify-content: space-between;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    .streak {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
      color: #ff5722;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“š Study Timetable Tracker</h1>
    <div class="date" id="date"></div>

    <div id="slots"></div>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div class="stats">
      <div id="completedCount"></div>
      <div id="percentage"></div>
    </div>

    <div class="streak" id="streak"></div>

    <div class="weekly">
      <h2>ðŸ“† Weekly Overview</h2>
      <div id="weekly"></div>
    </div>

    <div class="footer">
      Built for disciplined learning â€¢ Flutter + DSA Journey
    </div>
  </div>

  <script>
    const dateEl = document.getElementById('date');
    const slotsEl = document.getElementById('slots');
    const progressEl = document.getElementById('progress');
    const completedCountEl = document.getElementById('completedCount');
    const percentageEl = document.getElementById('percentage');
    const weeklyEl = document.getElementById('weekly');
    const streakEl = document.getElementById('streak');

    const today = new Date();
    const todayKey = today.toDateString();
    dateEl.innerText = `Today: ${todayKey}`;

    const timetable = [
      { time: '10:00 - 12:00', task: 'Flutter Learning' },
      { time: '12:00 - 1:00', task: 'Flutter Practice' },
      { time: '2:00 - 4:00', task: 'Python + DSA' },
      { time: '6:45 - 7:45', task: 'Flutter Project Work' },
      { time: '9:00 - 9:45', task: 'Revision / Planning' }
    ];

    const storageKey = `study-${todayKey}`;
    let progress = JSON.parse(localStorage.getItem(storageKey)) || {};

    function render() {
      slotsEl.innerHTML = '';
      let completed = 0;

      timetable.forEach((slot, index) => {
        const done = progress[index];
        if (done) completed++;

        const div = document.createElement('div');
        div.className = 'slot' + (done ? ' completed' : '');
        div.innerHTML = `
          <div>
            <strong>${slot.time}</strong><br />${slot.task}
          </div>
          <button class="${done ? 'completed' : ''}" onclick="toggle(${index})">
            ${done ? 'Completed' : 'Mark Done'}
          </button>`;
        slotsEl.appendChild(div);
      });

      const percent = Math.round((completed / timetable.length) * 100);
      progressEl.style.width = percent + '%';
      completedCountEl.innerText = `Completed: ${completed}/${timetable.length}`;
      percentageEl.innerText = `Progress: ${percent}%`;

      updateWeekly();
      updateStreak();
    }

    function toggle(index) {
      progress[index] = !progress[index];
      localStorage.setItem(storageKey, JSON.stringify(progress));
      render();
    }

    function updateWeekly() {
      weeklyEl.innerHTML = '';
      for (let i = 6; i >= 0; i--) {
        const d = new Date();
        d.setDate(today.getDate() - i);
        const key = `study-${d.toDateString()}`;
        const data = JSON.parse(localStorage.getItem(key));
        const doneCount = data ? Object.values(data).filter(Boolean).length : 0;
        const percent = Math.round((doneCount / timetable.length) * 100);

        const row = document.createElement('div');
        row.className = 'week-day';
        row.innerHTML = `<span>${d.toDateString()}</span><span>${percent || 0}%</span>`;
        weeklyEl.appendChild(row);
      }
    }

    function updateStreak() {
      let streak = 0;
      for (let i = 0; ; i++) {
        const d = new Date();
        d.setDate(today.getDate() - i);
        const key = `study-${d.toDateString()}`;
        const data = JSON.parse(localStorage.getItem(key));
        if (data && Object.values(data).some(Boolean)) {
          streak++;
        } else {
          break;
        }
      }
      streakEl.innerText = `ðŸ”¥ Current Streak: ${streak} day(s)`;
    }

    render();
  </script>
</body>
</html>
